<div id="aside-third" class="card aside">
    <div class="card-body tags">
        <h5 class="card-title">
            <i class="fa fa-tag" style="color: darkseagreen; font-size: 1em;margin: 0.3rem 0 0 0.3rem"></i>
            标签云
        </h5>
        <div class="tag-set">
            {% for tag in tag_list %}
            <a href="{% url 'article:tag' tag.name %}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
