<div id="aside-fourth" class="card aside">
    <h5 class="card-title category">
        <i class="fa fa-archive" style="color: deepskyblue; font-size: 1em;margin: 0.3rem 0 0 0.3rem"></i>
        归档
    </h5>
    <div class="row row-cols-4 post-date">
        {% for date in date_list %}
        <div class="col">
            <a href="{% url 'article:archive' date.year date.month %}">{{ date.year }}-{{ date.month }}</a>
        </div>
        {% endfor %}
    </div>
</div>
