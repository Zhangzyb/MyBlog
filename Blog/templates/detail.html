{% extends 'base.html' %}

{% block article %}
    <div class="articles ">
        <div class="card mb-3 detail-article">
            <div class="row no-gutters ">
                <div class="col-md-12">
                    <div class="card-body">
                        <div class="card-title detail-title">
                            <h1>{{ article.title }}</h1>
                        </div>
                        <div class="detail-info">
                            <a href=""><i class="fa fa-calendar" style="color: rgb(247, 163, 68);"></i>
                                {{ article.create_time }}&nbsp;</a>
                            <a href=""><i class="fa fa-comments" style="color: yellowgreen;"></i> 0评论</a>
                            <a href=""><i class="fa fa-eye" style="color: lightskyblue;"></i>
                                31阅读&nbsp;</a>
                            <a href=""><i class="fa fa-heart" style="color: #FF6767;"></i>
                                81喜欢&nbsp;</a>
                            <a href=""><i class="fa fa-user" style="color: #f0c674;"></i> {{ article.author }}</a>
                        </div>
                        <div class="content">
                            <p class="card-text">{{ article.text|safe}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="comments ">
                    <div class="card comment-card">
                        <h3 style="margin-top: 5px;text-align: center; color: black; font-family: 华文行楷;">——暂无评论——</h3>
                        <div class="row" style="margin: 0 1.5%;">
                            <div class="col">
                                 <Strong style="color: black; font-size: 22px;">发表评论</Strong>
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control form-control-lg" id="inputEmail4"
                                                placeholder="昵称">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-control form-control-lg" id="inputPassword4"
                                                placeholder="QQ邮箱">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock article %}
